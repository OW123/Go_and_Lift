            function resta(o){

            function obtenerValorCookie(cn){
                //console.log("**********"+cn);    
                let ac = document.cookie;
                let y = ac.split(";");
                let v = "";
                for(let i=0 ;i<y.length;i++){

                    //console.log(y[i].split("=")[0]);
                    //console.log(y[i].split("=")[1]);
                    if(cn == y[i].split("=")[0].trim())
                        v=y[i].split("=")[1];
                }
                //console.log(v);
                return v;

            }
